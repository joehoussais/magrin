<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="/shrek.png?v=4" />
    <link rel="shortcut icon" type="image/png" href="/shrek.png?v=4" />
    <link rel="apple-touch-icon" href="/shrek.png?v=4" />
    <link rel="icon" type="image/x-icon" href="/shrek.png?v=4" />
    <script>
      // Debug favicon loading
      console.log('Loading favicon: /shrek.png?v=4');
      const img = new Image();
      img.onload = () => {
        console.log('✅ Shrek favicon loaded successfully');
        // Force favicon update
        const link = document.querySelector('link[rel="icon"]');
        if (link) {
          link.href = '/shrek.png?v=4&t=' + Date.now();
          console.log('🔄 Forced favicon update');
        }
      };
      img.onerror = () => console.log('❌ Shrek favicon failed to load');
      img.src = '/shrek.png?v=4';
    </script>
    <title>🌾 Magrin Week - Shrek's Domain</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
