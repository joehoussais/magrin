<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://ctdkmurfubcjvkriawgl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0ZGttdWJjanZrcmlhd2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MjYzNDMsImV4cCI6MjA3MDQwMjM0M30.uecdNDGdpWU9Q4yhOPcLbq0_8BtOUxiDtlJ-z2m1pdc';

        document.getElementById('status').textContent = `Testing connection to: ${supabaseUrl}`;

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            try {
                // Test basic connection
                const { data, error } = await supabase
                    .from('teams')
                    .select('*')
                    .limit(1);

                if (error) {
                    document.getElementById('result').innerHTML = `
                        <h3>❌ Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Code:</strong> ${error.code}</p>
                        <p><strong>Details:</strong> ${error.details || 'None'}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>✅ Connection Successful!</h3>
                        <p>Connected to Supabase successfully</p>
                        <p>Teams found: ${data?.length || 0}</p>
                    `;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error:</strong> ${err.message}</p>
                `;
            }
        }

        testConnection();
    </script>
</body>
</html>
